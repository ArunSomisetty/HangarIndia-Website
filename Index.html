<!DOCTYPE HTML>
<html lang="en">

  <head>
    <title>Hangar India</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
  </head>
  <body>
    <div id="home_section" class="section sectionHome">
      <img src="Images/Holi.png" class="bgimg" />
      <div class="container-fluid titleRow">
        <object type="image/svg+xml" data="Images/HI%20white.svg" class="hangarTitle mx-auto flexBox">
          <img src="Images/HI%20white.png" />
        </object>
      </div>
      <div class="container-fluid padRight5 padLeft5 subtitleRow fontWhite fontNotoserif">
        <p class="subtitle mx-auto">Omnicom's technology delivery center of excellence.</p>
      </div>
    </div>
    <div class="separator"></div>
    <div id="careers_section" class="section sectionCareers container-fluid">
      <div class="row">
        <div class="heading padTop20 padLeft30 fontMont">
          <h1>Careers</h1>
        </div>
        <div class="container-fluid careersContent">
          <div class="row searchbarRow pad5 padLeft15">
            <div class="col searchbarCol">
              <input type="text" id="search" class="searchtxt fontMont pad5 padLeft10" placeholder="Search" />
              <div class="lensblock inline pad5">
                <img class="lens" src="Images/lens.png" />
              </div>
            </div>
          </div>
          <div class="row carreersDescription pad5">
            <div class="col careersCol pad5 margin20">
              <div class="accordion careersAccordion" id="careersAccordion">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="contact_section" class="section sectionContact">
      <div class="row">
        <div class="heading padTop20 padLeft30 fontWhite fontMont">
          <h1>Contact Us</h1>
        </div>
      </div>
      <div class="container-fluid content row">
        <div class="mapsContainer col-md-6 padLeft30 padRight30">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.2617761388738!2d77.67800971426257!3d12.955093890866696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13c3c539cd83%3A0x406d51870f599833!2sTouchdown!5e0!3m2!1sen!2sin!4v1534602238060"
            width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="addressContainer fontWhite col fontMont">
          <h2>Address</h2>
          <div class="address">
            <p>3rd floor, Touchdown Building</p>
            <p>Plot No 1 and 2. HAL Industrial Estate, Vibuthipura</p>
            <p>Bangalore 560037</p>
          </div>
          <div class="contactDetail">
            <p>Tel: +91 8067999700</p>
            <p>Mail: contact@hangarindia.com</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="contactContainer padTop5 mx-auto">
        <img class="contactIcon mailIcon" src="images/Mail%20icon.png" />
        <img class="contactIcon inIcon" src="images/in.png" />
      </div>
      <div class="copyrightContainer padTop5 mx-auto fontWhite fontNotoserif">
        <p>&copy; Omnicom 2018</p>
      </div>
    </div>
    <script src="Scripts/main.js"></script>
  </body>

</html>
